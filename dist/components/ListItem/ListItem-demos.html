<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component ListItem</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="ListItem.css">
  <link rel="stylesheet" href="../../css/fabric.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="Jquery.ListItem.js"></script>
  <script type="text/javascript" src="ListItem.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
      //File Picker demo fixes
      if($('.ms-FilePicker').length > 0) {

        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();

      } else {

        if ($.fn.ListItem) {
          $('.ms-ListItem').ListItem();
        }

      }

      if(fabric && fabric['ListItem']) {

        var component, componentHolder;
        componentHolder = document.querySelector('.component-holder');

        if(componentHolder) {
          component = new fabric.Spinner(componentHolder);
        }

      }

    });

    console.log($.fn.ListItem);

  </script>
  <!-- Component Demo Styles -->

  <style type="text/css">

  	h1 {
  		width: 100%;
  		margin-bottom: 10px;
  		padding: 5px;
  		height: auto;
  		background-color: #0072BB;
  		color: #ffffff;
  		font-family: 'Segoe UI', Arial, Tahoma;
  		font-weight: 100;
  	}

    /* Demo contextual menu CSS */
    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }
    .ms-Dialog {
      position: relative;
      margin-bottom: 10px;
    }
    #componentWrapper {
      width: 100%;
      height: 100%;
    }

    .ms-NavBar-item .ms-ContextualMenu {
        position: absolute;
    }

  </style>

</head>

<body>
	<h1>ListItem</h1>
	<div id="componentWrapper">
    <div class="ms-ListItem ms-ListItem--document">
  <div class="ms-ListItem-itemIcon ms-ListItem-itemIcon--ppt"></div>
  <span class="ms-ListItem-primaryText">Perdivn Pitch.mp3</span>
  <span class="ms-ListItem-secondaryText">08/11/14 12:32p</span>
</div>

<div class="ms-ListItem">
  <span class="ms-ListItem-primaryText">Tanya Pierce</span>
  <span class="ms-ListItem-secondaryText">Meeting notes</span>
  <span class="ms-ListItem-tertiaryText">Today we discussed the importance of a, b, and c in regards to d.</span>
  <span class="ms-ListItem-metaText">2:42p</span>
  <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
  <div class="ms-ListItem-actions">
    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--attachment"></i></div>
    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--x"></i></div>
    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--flag"></i></div>
  </div>
</div>

<div class="ms-ListItem">
  <div class="ms-ListItem-image" style="background-color: #767676;">&nbsp;</div>
  <span class="ms-ListItem-primaryText">Tanya Pierce</span>
  <span class="ms-ListItem-secondaryText">Meeting notes</span>
  <span class="ms-ListItem-tertiaryText">Today we discussed the importance of a, b, and c in regards to d.</span>
  <span class="ms-ListItem-metaText">2:42p</span>
  <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
  <div class="ms-ListItem-actions">
    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--attachment"></i></div>
    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--x"></i></div>
    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--flag"></i></div>
  </div>
</div>

  </div>
</body>
</html>
