<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component Spinner</title>

  <link rel="stylesheet" href="../../../css/fabric.css">
  <link rel="stylesheet" href="Spinner.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 
  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.Spinner) {
          $('.ms-Spinner').Spinner();
        }
      }

      // Vanilla JS Components
      if (typeof fabric !== "undefined") {
        if ('Spinner' in fabric) {
          var element = document.querySelector('.ms-Spinner');
          var component = new fabric['Spinner'](element);
        }
      }

    });
  </script>
  
  <script type="text/javascript" src="Spinner.js"></script>

  <!-- Styles specifically for this page, not required for proper display on components  -->

    html, 
    body {
        margin: 0;

    }

        margin: 0;
        padding: 10px;
        margin-bottom: 20px;
        padding-left: 25px;
    }

    #componentWrapper {
      width: calc(100% - 56px);
      height: 100%;
      padding: 0 28px;
    }

    .sample-wrapper {
      margin: 28px 0;
    }

    .sample-wrapper .ms-OrgChart {
      float: left;
      margin-right: 30px;
    }

    .sample-wrapper > .ms-Overlay {
      display: block;
      position: relative;
      height: 300px;
      box-shadow: 0 0 8px 0 rgba(0,0,0,0.3); // For visibility of lighter variant
    }

    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }

    .ms-Dialog {
      position: relative;
      margin-bottom: 10px;
    }

    .ms-NavBar-item .ms-ContextualMenu {
      position: absolute;
    }

    .ms-CommandBar .ms-ContextualMenu {
      position: absolute;
    }
  </style>
