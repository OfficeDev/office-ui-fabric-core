<button class="ms-Button ms-PanelAction-open">
  <span class="ms-Button-label">Open panel</span>
</button>

<div class="ms-Panel ms-Panel--lg">
  <div class="ms-Overlay ms-PanelAction-close"></div>
  <div class="ms-Panel-main">
        <div class="ms-Panel-commands">
            <div class="ms-CommandBar">
                <div class="ms-CommandBar-sideCommands">
                </div>
                <div class="ms-CommandBar-mainArea">
                    <div class="ms-CommandBarItem ms-PanelAction-close">
                        <div class="ms-CommandBarItem-linkWrapper">
                            <div class="ms-CommandBarItem-link">
                                <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--save"></span>
                                <span class="ms-CommandBarItem-commandText ms-font-m ms-font-weight-regular">Save</span>
                            </div>
                        </div>
                    </div>
                    <div class="ms-CommandBarItem ms-PanelAction-close">
                        <div class="ms-CommandBarItem-linkWrapper">
                            <div class="ms-CommandBarItem-link">
                                <span class="ms-CommandBarItem-icon ms-Icon ms-Icon--x"></span>
                                <span class="ms-CommandBarItem-commandText ms-font-m ms-font-weight-regular">Cancel</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="ms-Panel-closeButton ms-PanelAction-close">
                <i class="ms-Panel-closeIcon ms-Icon ms-Icon--x"></i>
            </button>
        </div>
        <div class="ms-Panel-contentInner">
          <p class="ms-Panel-headerText">Panel</p>
          <div class="ms-Panel-content">
            <span class="ms-font-m">Content goes here.</span>
          </div>
        </div>
  </div>
</div>
