<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component <%= componentName %></title>

  <link rel="stylesheet" href="../../../css/fabric.css">
  <link rel="stylesheet" href="<%= componentName %>.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="Jquery.<%= componentName %>.js"></script>
  <script type="text/javascript" src="<%= componentName %>.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.<%= componentName %>) {
          $('.ms-<%= componentName %>').<%= componentName %>();
        }
      }

      if(fabric && fabric['<%= componentName %>']) {
        var component, componentHolder;
        componentHolder = document.querySelector('.component-holder');

        if (componentHolder) {
          component = new fabric.Spinner(componentHolder);
        }
      }
    });
  </script>

  <!-- Styles specifically for this page, not required for proper display on components  -->
  <style type="text/css">
    body {
      margin: auto 20px;
    }

    h1 {
      padding: 8px;
    }

    #componentWrapper {
      width: 100%;
      height: 100%;
    }

    .sample-wrapper {
      margin: 20px;
    }

    .sample-wrapper .ms-OrgChart {
      float: left;
      margin-right: 30px;
    }

    .sample-wrapper .ms-Overlay {
      display: block;
      position: relative;
      height: 300px;
      box-shadow: 0 0 8px 0 rgba(0,0,0,0.3); // For visibility of lighter variant
    }


    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }

    .ms-Dialog {
      position: relative;
      margin-bottom: 10px;
    }

    .ms-NavBar-item .ms-ContextualMenu {
      position: absolute;
    }

    .ms-CommandBar .ms-ContextualMenu {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker"><%= componentName %></h1>
  <div id="componentWrapper">
    <%= stored %>
  </div>
</body>
</html>
